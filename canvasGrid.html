<!DOCTYPE html>

<html>
    <head>
      <title>CheckerBoard!!</title>
    </head>
    <body>
      <canvas id="myCanvas"></canvas>
      
      <script>
        var x = 0;
        var y = 0;
        var maxX = prompt("What is your maximum width?");
        var maxY = prompt("What is your your maximum height?");
        var divX = prompt("How many vertical dividers do you want?");
        var divY = prompt("How many horizontal dividers do you want?");
        
        var canvas = document.getElementById("myCanvas");
        canvas.width = maxX;
        canvas.height = maxY;
        canvas.style.border = "1px solid black";
        var ctx = canvas.getContext("2d");
      
      //for for loop, first number is the start point, second is end point, and the third is the change (what it changes to until it reaches the end) //
      for(x; x <= maxX; x = x + maxX / divX) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, maxY);
        ctx.strokeStyle = "green";
        ctx.stroke();
        
        
        for(y; y <= maxY; y = y + maxY /divY){
          ctx.beginPath();
          ctx.moveTo(0,y);
          ctx.lineTo(maxX,y);
          ctx.strokeStyle = "blue";
          ctx.stroke();
         }
      }
      
      x = 0;
      y = 0;
      
      
      while(x <= maxX) {
        while(y <= maxY) {
          ctx.beginPath();
          ctx.fillStyle = "red"
          // x starts, y starts, how far x is going, how far y is going//
          ctx.fillRect(x, y, maxX / divX, maxY / divY);
        
          
          
          ctx.beginPath();
          ctx.fillStyle = "pink";
          ctx.fillRect(x + maxX / divX, y + maxY / divY, maxX / divX, maxY / divY);
         
          y = y + 2 * maxY / divY;
        }
          x = x + 2 * maxX / divX;
          y = 0;
      }
        
        
      </script>
    </body>
</html>
