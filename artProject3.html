<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Grid</title>
  </head>
  
  <body>
    
    <canvas id="myCanvas" width="400" height="400"style = "border: 1px solid #000000"></canvas>
    <script type= "text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
     
     ctx.moveTo(0,200);
ctx.lineTo(400,200);
ctx.stroke();

 ctx.moveTo(200,0);
ctx.lineTo(200,400);
ctx.stroke();
      
      
       ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(0,0,100,200);
      
      ctx.beginPath();
      ctx.fillStyle = "grey";
      ctx.fillRect(100,0,100,200);
      
       ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(200,0,200,100);
      
       ctx.beginPath();
      ctx.fillStyle = "pink";
      ctx.fillRect(200,100,200,100);
      
       ctx.beginPath();
      ctx.fillStyle = "pink";
      ctx.fillRect(0,200,200,100);
      
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(0,300,200,100);
      
       ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(0,300,200,100);
      
       ctx.beginPath();
      ctx.fillStyle = "grey";
      ctx.fillRect(200,200,100,200);
      
       ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.fillRect(300,200,100,200);
      
      ctx.beginPath();
      ctx.arc(200, 175, 70, 0, Math.PI, false);
      ctx.closePath();
      ctx.lineWidth = 5;
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = '#550000';
      ctx.stroke();
