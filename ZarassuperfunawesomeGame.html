<!DOCTYPE html>
<html>
  <head>
    <title>Beat the Computer!</title>
    <style>
      
    </style>
  </head>
  <body>
    <h1>Choose a number</h1>
    <p>You went with:</p>
    <p id = "userNumber"></p>
    <p>The computer got:</p>
    <p id="compNumber"></p>
    <p> The result:</p>
     <p id = "answer"></p>
    
    
    <script>
      var userPrompt = prompt("Pick a number between 1 and 5");
        document.getElementById("userNumber").innerHTML = userPrompt;
    function computerChoice() {
      var compGuess = Math.floor(Math.random()*5 + 1);
      document.getElementById("compNumber").innerHTML = compGuess;
    if(userPrompt>0 & userPrompt<6) {
    if (userPrompt == compGuess){
      document.getElementById("answer").innerHTML = "You Win";
    } else{
      document.getElementById("answer").innerHTML = "You loose";
    }
    } else {
      document.getElementById("answer").innerHTML = "You entered a wrong number. Try again!"
    }
    }
    computerChoice();
    </script>
  </body>
</html>
